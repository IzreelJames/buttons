    <title>Buttons</title>

<body>

<div class="container">
    <div class="button">
        <button>Hit</button>
        <button>Stand</button>
        <button>Push</button>
    </div>
</div>

    <svg>
        <defs>
            <filter id="wave">
                <feTurbulence type='fractalNoise' baseFrequency='0.019 0.1' numOctaves='1' results='warp' />
                <feDisplacementMap xChannelSelector='R' yChannelSelector='G' scale='30' in='SourceGraphic' in2='warpOffset' />
            </filter>
        </defs>
    </svg>

<script src="script.js"></script>
</body>
